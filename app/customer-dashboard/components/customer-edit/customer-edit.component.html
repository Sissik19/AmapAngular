<div class="tableEdit">
  <table>
    <tbody>
    <tr>
      <th class="key"><i class="far fa-user icone"></i>Name :</th>
      <td *ngIf="editName" class="value">
        <input
        type="text"
        [value]="customer.name"
        (input)="onEdit(name.value, 'name')"
        #name>
      </td>
      <td *ngIf="!editName" class="value">
        <span>{{customer.name}}</span>
      </td>
      <td class="editButton">
      <a (click)="toggleEdit('name')" class="fas fa-border" [ngClass]="{'fa-check' : editName, 'fa-edit' : !editName}"></a>
      </td>

    </tr>

    <tr>
      <th class="key"><i class="far fa-user icone"></i>First Name :</th>
      <td *ngIf="editFirstName" class="value">
      <input
        type="text"
        [value]="customer.firstName"
        (input)="onEdit(firstName.value, 'firstName')"
        #firstName>
      </td>
      <td *ngIf="!editFirstName" class="value">
        <span>{{customer.firstName}}</span>
      </td>
      <td class="editButton">
        <a (click)="toggleEdit('firstName')" class="fas fa-border" [ngClass]="{'fa-check' : editFirstName, 'fa-edit' : !editFirstName}"></a>
      </td>
    </tr>

    <tr>
      <th class="key"><i class="far fa-envelope icone"></i>Mail :</th>
      <td *ngIf="editMail" class="value">
        <input
          type="text"
          [value]="customer.mail"
          (input)="onEdit(mail.value, 'mail')"
          #mail>
      </td>
      <td *ngIf="!editMail" class="value">
        <span>{{customer.mail}}</span>
      </td>
      <td class="editButton">
        <a (click)="toggleEdit('mail')" class="fas fa-border" [ngClass]="{'fa-check' : editMail, 'fa-edit' : !editMail}"></a>
      </td>
    </tr>
    <tr>
      <th><i class="fas fa-phone icone"></i>Tel :</th>
      <td *ngIf="editTel" class="value">
          <input
            type="text"
            [value]="customer.tel"
            (input)="onEdit(tel.value, 'tel')"
            #tel>
      </td>
      <td *ngIf="!editTel" class="value">
        <span>{{customer.tel}}</span>
      </td>
      <td class="editButton">
        <a (click)="toggleEdit('tel')" class="fas fa-border" [ngClass]="{'fa-check' : editTel, 'fa-edit' : !editTel}"></a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
